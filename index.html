<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Composting in NYC</title>
</head>
<body>
  <div class="container">
    <h1>Composting in NYC</h1>
    <h2>Something about composting</h2>
    <h4>By Chloe Rogers</h4>
    <h4>Sunday, December 7</h4>

    <figure>
      <img class="main_img" src="nyc-composting-1.webp">
      <figcaption>Whatever the caption is gonna be</figcaption>
    </figure>

    <p class="intro">This is where I'm gonna write stuff lalalalalala</p>
    <p>More lalalalala</p>

    <iframe
      title="Composting per Borough 2020-2025"
      id="datawrapper-chart-YSqjj"
      src="https://datawrapper.dwcdn.net/YSqjj/1/"
      scrolling="no"
      frameborder="0"
      style="width:100%; border:none;"
      height="395">
    </iframe>
  </div>

  <script>
    window.addEventListener("message", function(a){
      if(a.data["datawrapper-height"]){
        const iframes = document.querySelectorAll("iframe");
        for(const key in a.data["datawrapper-height"]){
          for(const iframe of iframes){
            if(iframe.contentWindow === a.source){
              iframe.style.height = a.data["datawrapper-height"][key] + "px";
            }
          }
        }
      }
    });
  </script>
</body>
</html>
